<html lang="en">
  <!-- From https://developers.google.com/identity/sign-in/web/ -->
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{clientid}}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/static/orders.js" async defer></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" defer></script>
    <style>
      .order {
        background-color: #c5f3e0;
        padding: 16px;
      }
      .order-item {
        margin: 16px;
        font-weight: 700;
      }
      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 24px;
      }
    </style>
  </head>
  <body>
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-4">
            <div class="center">
              <h1 class="mdc-typography mdc-typography--headline2">Serverless Demo Shop</h1>
              <img src="/static/canvas.png" width="120" height="120" alt="Serverless Icon">
              <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
              </div>
            <!--
            <iframe class="interact"
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/2a166be2-1157-4300-a079-80b888458f3b">
            -->
        </iframe>
        </div>
        <div class="mdc-layout-grid__cell--span-8">
          <div class="mdc-layout-grid__inner" id="orders">

          </div>
        </div>
      </div>
    </div>
    
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();

        fetchOrders(googleUser)
        
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
        console.log("ID: " + profile.getId())
      }

      window.onload = e => {

        fetchOrders(fakeUser)

    </script>
  </body>
</html>
